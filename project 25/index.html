<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>This issssss</h3><br>
    <h1>JavaScript While Loop</h1>
    <p id="age"></p>
    <script>
        var text="";
        var i=-100;
        while(i<=0){
            text += "<br> The number is" + i;
            i++
        }
    document.getElementById("age").innerHTML=text
    </script>
</body>
</html>
