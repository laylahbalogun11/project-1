        <h2> Argument Objects</h2> 
        <p> We  can find the largest number in a group of numbers 
            with the help of argument objects:
        </p>
        <p id="result"></p>
        <script>
            function findMax() {
                var i;
                var max = 0;
                for (i = 0; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("result").innerHTML = findMax(1111,22,333333,);
        </script>
